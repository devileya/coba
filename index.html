<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	
	<link rel="stylesheet" type="text/css" href="css/theme.css"/>	
</head>

<body>
	<div style="text-align:center;">
	<canvas id="display" width="600" height="300"></canvas>
	<p id="msg">Guess the word</p>
	<p id="theword">_</p>
	<p id="letters">Choose a letter: <br/><br/>
	<button value="q" onClick="javascript:void(0)">Q</button>
	<button value="w" onclick="javascript:void(0)">W</button>
	<button value="e" onclick="javascript:void(0)">E</button>
	<button value="r" onclick="javascript:void(0)">R</button>
	<button value="t" onclick="javascript:void(0)">T</button>
	<button value="y" onclick="javascript:void(0)">Y</button>
	<button value="u" onclick="javascript:void(0)">U</button>
	<button value="i" onclick="javascript:void(0)">I</button>
	<button value="o" onclick="javascript:void(0)">O</button>
	<button value="p" onclick="javascript:void(0)">P</button>
	<br>
	<button value="a" onclick="javascript:void(0)">A</button>
	<button value="s" onclick="javascript:void(0)">S</button>
	<button value="d" onclick="javascript:void(0)">D</button>
	<button value="f" onclick="javascript:void(0)">F</button>
	<button value="g" onclick="javascript:void(0)">G</button>
	<button value="h" onclick="javascript:void(0)">H</button>
	<button value="j" onclick="javascript:void(0)">J</button>
	<button value="k" onclick="javascript:void(0)">K</button>
	<button value="l" onclick="javascript:void(0)">L</button>
	<br>
	<button value="z" onclick="javascript:void(0)">Z</button>
	<button value="x" onclick="javascript:void(0)">X</button>
	<button value="c" onclick="javascript:void(0)">C</button>
	<button value="v" onclick="javascript:void(0)">V</button>
	<button value="b" onclick="javascript:void(0)">B</button>
	<button value="n" onclick="javascript:void(0)">N</button>
	<button value="m" onclick="javascript:void(0)">M</button>
	</p>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/hangme.js" type="text/javascript"></script>
</body>
</html>
